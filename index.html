<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Login</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        /* Body */
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #181818;
            color: #fff;
        }

        /* Dark Mode Toggle Button */
        #dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border: none;
            background: #ff0000;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #dark-mode-toggle:hover {
            background: #cc0000;
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Login Box */
        .login-box {
            background: white;
            padding: 2rem;
            width: 100%;
            max-width: 350px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode Box */
        .dark-mode .login-box {
            background: #282828;
            color:white;
        }

        /* Logo */
        .logo img {
            height: 40px;
            margin-bottom: 1rem;
            background-color: white;

        }

        /* Headings */
        h2 {
            font-size: 20px;
            margin-bottom: 1rem;
        }

        /* Input Groups */
        .input-group {
            text-align: left;
            margin-bottom: 1rem;
            position: relative;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 600;
        }

        /* Inputs */
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            font-size: 14px;
        }

        /* Dark Mode Inputs */
        .dark-mode .input-group input {
            background: #333;
            color: white;
            border-color: #555;
        }

        /* Toggle Password Button */
        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        /* Google Button */
        .google-btn {
            background-color: #4285F4;
            margin-top: 10px;
        }

        .google-btn:hover {
            background-color: #3367D6;
        }

        /* Links */
        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #ff0000;
            text-decoration: none;
            margin: 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .login-box {
                padding: 1.5rem;
            }

            h2 {
                font-size: 18px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle">üåô Dark Mode</button>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-box">
            
            <!-- YouTube Logo -->
            <div class="logo">
                <img class="logo-image"src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
            </div>

            <h2>Sign in to YouTube</h2>

            <!-- Login Form -->
            <form onsubmit="return validateLogin(event)">

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group password-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>

                <button type="submit">Sign In</button>
            </form>

            <!-- Google Sign-in -->
            <button class="google-btn">üîµ Sign in with Google</button>

            <!-- Additional Links -->
            <div class="links">
                <a href="#">Forgot password?</a>
                <a href="#">Create account</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Dark Mode Toggle
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
            });

            // Toggle Password Visibility
            const passwordInput = document.getElementById("password");
            const togglePassword = document.querySelector(".toggle-password");

            togglePassword.addEventListener("click", () => {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.textContent = "üôà";
                } else {
                    passwordInput.type = "password";
                    togglePassword.textContent = "üëÅÔ∏è";
                }
            });
        });

        function validateLogin(event) {
        event.preventDefault(); // Prevents the form from submitting normally

        // Get input values
        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;

        // Simple validation (you can replace this with server-side authentication)
        if (email === "xxxxx@gmail.com" && password === "12345") {
            alert("Login successful!");
            window.location.href = "youtube_clone_home.html"; // Redirect to homepage or dashboard
        } else {
            alert("Invalid email or password. Try again!");
        }
    }
    </script>

</body>
</html>
